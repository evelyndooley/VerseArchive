<!DOCTYPE html>
<html lang="en-us" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>VerseArchive</title>
		<link rel="stylesheet" href="http://versearchive.natedooley.com/assets/css/main.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="http://versearchive.natedooley.com/assets/css/style.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="assets/js/talkToJava.js" type="text/javascript"></script>
   		<script>
    		$(function() {
		      $('.clear').one('focus', function() {
		        this.value = '';
		      });
 		   });
 	   </script>
	</head>
	<body>
	<div id="background" class="fullscreen background">
		<div class="header">
			<h2 style="text-align:center;letter-spacing:4px;font-size: 59px; line-height: 100px; font-family:'Linowrite';font-weight:normal;">
				VERSE ARCHIVE
			</h2>
		</div>
		<div class="sectionone">
			<p style="font-family:'Linowrite';font-weight:normal;">
				A simple verse generator utilizing poetry data gathered from Project Gutenberg. 
				<br>
				Enter your starting word and we'll make a verse for you.
			</p>
		</div>
		<div class="textbox">
			<textarea id="textbox" style="width: 80%; height: 60vh; text-align: center;"  class="clear"> Enter your starting word here!
			</textarea>
			<button id="submit">Generate</button>
		</div>	
	</div>
	<script>
		function addTriangleTo(target) {
		    var dimensions = target.getClientRects()[0];
		    var bw = Math.random();
		    if(bw > 0.5){
		  	  var colorFunc = function(x, y) {
		  		    return 'hsl(42,80%,'+Math.floor(Math.random() * (98-90)+90)+'%)';
		  	  };
		  	  var pattern = Trianglify({
		    		color_function: colorFunc,
			    	width: dimensions.width, 
			    	height: dimensions.height
			    });
		    	target.style['background-image'] = 'url(' + pattern.png() + ')';
			}
			else {
				var colorFunc = function(x, y) {
					return 'hsl(42,0%,'+Math.floor(Math.random() * (98-90)+90)+'%)';
				};
				var pattern = Trianglify({
					color_function: colorFunc,
					width: dimensions.width, 
					height: dimensions.height
				});
				target.style['background-image'] = 'url(' + pattern.png() + ')';
			}
		}


		addTriangleTo(document.getElementById('background'));
	</script>
	</body>
</html>
